<main class="container main-dialog">
  <toolbar class="" [title]="title"></toolbar>
  <h3 class="text-center">{{ ship.name | uppercase }}</h3>
  <section class="d-flex row g-2 justify-content-center section-dialog">
    <div class="d-flex col-6 container-list">
      <label>* Capacity: {{ ship.capacity }}</label>
      <label>* Fuel type: {{ ship.fuelType }}</label>
      <label>* Power: {{ ship.power }}</label>
      <label>* Weight: {{ ship.weight }}</label>
    </div>
  </section>
</main>
